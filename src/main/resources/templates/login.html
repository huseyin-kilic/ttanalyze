<!DOCTYPE html>
<html lang="en">
<head>
    <title>TTAnalyze</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        body {
            background-image: url(http://www.ai-planet.com/wp-content/uploads/2017/11/twittor-bots.jpg);
            -moz-background-size: cover;
            -webkit-background-size: cover;
            background-size: cover;
            background-position: top center !important;
            background-repeat: no-repeat !important;
            background-attachment: fixed;
        }
    </style>
</head>
<body>

<main role="main" class="probootstrap-main js-probootstrap-main">

    <div class="container-fluid">
        <div class="row justify-content-center">

            <div class="col-xl-8 col-lg-14">
                <div class="row">
                    <div class="probootstrap-site-logo probootstrap-animate">
                        <div class="col-xl-2 col-lg-14 mx-auto">
                            <a href="/friends" class="mb-5 d-block probootstrap-logo"
                               style="font-size: 400%;">TTAnalyze</a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-4 col-lg-14 mx-auto">
                        <form action="/connect/twitter" method="post" class="probootstrap-form mb-5">

                            <div class="form-group" style="margin-top: 30%; margin-left: -55%; margin-right: 30%;">
                                <button class="btn btn-block btn-social btn-twitter">
                                    <i class="fa fa-twitter fa-5x" style="margin-top: 3%; margin-left: 5%"></i>
                                    <span style="font-size: medium; margin-left: 10%">Connect with Twitter</span>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
        <!-- END row -->


    </div>
    </div>

    <div class="navbar navbar-fixed-bottom float-left" style="margin-top: 35%; margin-left: 25%">
        <p>&copy; 2018 TTAnalyze - All Rights Reserved</p>
    </div>
</main>


<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>

<script src="js/main.js"></script>


</body>
</html>
