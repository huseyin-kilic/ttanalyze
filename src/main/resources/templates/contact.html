<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TTAnalyze</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

  <aside class="probootstrap-aside js-probootstrap-aside">
    <a href="#" class="probootstrap-close-menu js-probootstrap-close-menu d-md-none"><span
            class="oi oi-arrow-left"></span> Close</a>
    <div class="probootstrap-site-logo probootstrap-animate" data-animate-effect="fadeInLeft">

      <a href="/profile" class="mb-2 d-block probootstrap-logo">TTAnalyze</a>
    </div>
    <div class="probootstrap-overflow">

      <nav class="probootstrap-nav">
        <header class="probootstrap-aside-header probootstrap-animate" data-animate-effect="fadeInLeft">
          <div id="profileDiv">
            <div>
              <img class="img-rounded img-responsive" style="height: 75px; width: 75px"
                   th:src="${profileImageUrl}"
                   data-animate-effect="fadeIn">
            </div>
            <br/>
            <div>
              <p th:text="'Hello, ' + ${twitterProfile.screenName} + '!'"/>
            </div>
          </div>
        </header>
        <div style="position: absolute; bottom: 350px;">
          <ul>
            <li class="probootstrap-animate" data-animate-effect="fadeInLeft"><a
                    href="/profile">Profile</a>
            </li>
            <li class="probootstrap-animate" data-animate-effect="fadeInLeft"><a href="/dashboard">Event
              Dashboard</a>
            </li>
            </li>
            <li class="probootstrap-animate active" data-animate-effect="fadeInLeft"><a href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <footer class="probootstrap-aside-footer probootstrap-animate" data-animate-effect="fadeInLeft">
        <p>&copy; 2017 TTAnalyze</a>. <br/> All Rights Reserved</p>

        <form action="/connect/twitter" method="post">
          <input type="hidden" name="_method" value="delete">
          <button type="submit" class="btn btn-sm btn-danger">
            <i class="fa fa-sign-out"></i> Logout
          </button>
        </form>
      </footer>
    </div>
  </aside>


    <main role="main" class="probootstrap-main js-probootstrap-main">

      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-xl-8 col-lg-12">

            <div class="row">
              <div class="col-xl-8 col-lg-12 mx-auto">
                <h1 class="mb-3">Contact</h1>

                <form action="#" method="post" class="probootstrap-form mb-5">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                  </div>
                  <div class="form-group mb-4">
                    <label for="message">Message</label>
                    <textarea cols="30" rows="10" class="form-control" id="message" name="message"></textarea>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Send Message">
                  </div>
                </form>
               
              </div>
            </div>
            
          </div>
        </div>
        <!-- END row -->

        

            
          </div>
        </section>
        <!-- END section -->

      </div>


    </main>

    

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>

    <script src="js/main.js"></script>

    
  </body>
</html>
