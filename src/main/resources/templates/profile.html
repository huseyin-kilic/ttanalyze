<!DOCTYPE html>
<html lang="en">
<head>
    <title>TT Event</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css"/>

    <link rel="stylesheet" href="css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="css/owl.theme.default.min.css"/>

    <link rel="stylesheet" href="css/icomoon.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<aside class="probootstrap-aside js-probootstrap-aside">
    <a href="#" class="probootstrap-close-menu js-probootstrap-close-menu d-md-none"><span
            class="oi oi-arrow-left"></span> Close</a>
    <div class="probootstrap-site-logo probootstrap-animate" data-animate-effect="fadeInLeft">

        <a href="/profile" class="mb-2 d-block probootstrap-logo">TTAnalyze</a>
    </div>
    <div class="probootstrap-overflow">

        <nav class="probootstrap-nav">
            <header class="probootstrap-aside-header probootstrap-animate" data-animate-effect="fadeInLeft">
                <div id="profileDiv">
                    <div>
                        <img class="img-rounded img-responsive" style="height: 75px; width: 75px"
                             th:src="${profileImageUrl}"
                             data-animate-effect="fadeIn">
                    </div>
                    <br/>
                    <div>
                        <p th:text="'Hello, ' + ${twitterProfile.screenName} + '!'"/>
                    </div>
                </div>
            </header>
            <div style="position: absolute; bottom: 350px;">
                <ul>
                    <li class="probootstrap-animate active" data-animate-effect="fadeInLeft"><a
                            href="/profile">Profile</a>
                    </li>
                    <li class="probootstrap-animate" data-animate-effect="fadeInLeft"><a href="/dashboard">Event
                        Dashboard</a>
                    </li>
                    </li>
                    <li class="probootstrap-animate" data-animate-effect="fadeInLeft"><a href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <footer class="probootstrap-aside-footer probootstrap-animate" data-animate-effect="fadeInLeft">
            <p>&copy; 2017 TTAnalyze</a>. <br/> All Rights Reserved</p>

            <form action="/connect/twitter" method="post">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn btn-sm btn-danger">
                    <i class="fa fa-sign-out"></i> Logout
                </button>
            </form>
        </footer>
    </div>

</aside>

<main role="main" class="probootstrap-main js-probootstrap-main">


    <form action="/profile" method="post">
        <fieldset class="form-group">

            <div class="form-group">
                <label for="email">Email Address:
                    <p style="color: red; font-size: small" th:text="${emailValidationErrors}"></p>
                </label>
                <input class="form-control" id="email" name="email"
                       th:value="${user.email}"></input>
            </div>

            <div class="form-group">
                <label for="searchKeywords">Search Keywords:</label>
                <input class="form-control" id="searchKeywords" name="searchKeywords"
                          th:value="${searchKeywords}" rows="2"></input>
            </div>

            <div class="form-group">
                <label for="categories" style="margin-top: 10px">Categories:
                    <span style="color: #0056b3" th:text="${preferredCategories}"></span>
                    <p style="color: red; font-size: small" th:text="${categoryValidationErrors}"></p>
                </label>
                <select multiple class="form-control" style="height: 100%" id="categories" th:name="categories">
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.adi}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="locations" style="margin-top: 25px">Locations:
                    <span style="color: #0056b3" th:text="${preferredLocations}"></span>
                    <p style="color: red; font-size: small" th:text="${locationValidationErrors}"></p>
                </label>
                <select multiple class="form-control" style="height: 100%" id="locations" th:name="locations">
                    <option th:each="location : ${locations}"
                            th:value="${location.id}"
                            th:text="${location.adi}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="notificationChannelEmail" style="margin-top: 25px">Notification Channel:</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="notificationChannel"
                               id="notificationChannelEmail"
                               value="email" th:checked="${notificationChannel}!=dm">
                        Email
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="notificationChannel"
                               id="notificationChannelDM"
                               value="dm" th:checked="${notificationChannel}==dm">
                        Direct Message
                    </label>
                </div>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="receiveNotifications"
                           th:checked="${receiveNotifications}==false">
                    Receive Notifications
                </label>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</main>


<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>

<script src="js/main.js"></script>


</body>
</html>
